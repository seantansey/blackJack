<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>BlackJack</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BlackJack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Rules</a>
            <a class="nav-item nav-link" href="#">Basic Strategy</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="container green">
      <div class="row">
        <div class="col-sm-10">
            <div class = 'row'>
              <div class = "col-sm-12 totalTopMargin">
                <h1><span class="textbox">Dealer Total:<span id="dealerCount" class="score"></span></h1>
                <div id="dealerArea"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 totalTopMargin">
                <h1><span class='textbox'>Player Total:<span id="playerCount" class="score"></span></h1>
                <div id="playerArea"></div>
              </div>
            </div>

        </div>
        <div class="col-md-2 col-xs-12 menuArea">
          <p>Cards in Deck:<span id="cardsLeftInDeck"> </span></p>
            <h2>$<span id="bank"></span></h2>
            <button type="button" class="btn btn-dark buttons" id="dealButton">Deal</button>
            <button type="button" class="btn btn-dark buttons" id="hitButton">Hit</button>
            <button type="button" class="btn btn-dark buttons" id="standButton">Stand</button>
            <button type="button" class="btn btn-dark buttons disabled" id="splitButton">Split</button>
            <button type="button" class="btn btn-dark buttons disabled" id="doubleDownButton">Double</button>
        </div>
      </div>


    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
